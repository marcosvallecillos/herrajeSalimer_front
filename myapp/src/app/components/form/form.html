<h3>Encuentra el herraje<br>perfecto para tu mueble</h3>

    <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
   

    <div class="answer-bank">
        <div class="answer">
            <input type="text" 
                   name="searchTerm" 
                   id="searchTerm" 
                   [(ngModel)]="searchValue"
                   placeholder="Introduce el nombre del mueble" 
                   required />
        </div>
        <div class="answer">
            <input type="submit" value="Enviar" class="primary" />
        </div>
    </div>
</form>
