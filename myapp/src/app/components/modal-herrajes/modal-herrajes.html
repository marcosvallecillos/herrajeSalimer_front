@if (show) {
    <div class="modal-overlay">
        <div class="modal-content">
            <!-- Botón cerrar -->
            <button type="button" class="close" (click)="onClose()">
                <i class="bi bi-x" style="font-size: 1.2rem;"></i>
            </button>

            <!-- Título -->
            <h2>{{ getText(' Herrajes para ', 'Screws for') }} {{ selectedMueble?.nombre }}</h2>

            <div class="modal-body">
                <table class="herrajes-details-table">
                    <thead>
                        <tr>
                            <th>{{ getText('Tipo', 'Type') }}</th>
                            <th>{{ getText('Cantidad', 'Amount') }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (herraje of selectedMueble?.herrajes; track herraje.id) {
                            <tr>
                                <td>{{ herraje.tipo }}</td>
                                <td>{{ herraje.cantidad }}</td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
}
