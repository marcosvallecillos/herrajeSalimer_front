<section>

  @if (showForm) {
    <app-form (searchTerm)="onSearchSubmitted($event)"></app-form>
  }
  
  @if (!showForm) {
    <app-search [searchTerm]="searchTerm" (backToForm)="onBackToForm()"></app-search>
  }
  
  </section>

  @if (showForm) {
  <section>
    <app-card [muebles]="muebles" (onDelete)="removeMueble($event)"></app-card>
  </section>
}
